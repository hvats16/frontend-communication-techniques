<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadcast Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>WebSocket Broadcast Chat</h1>
  
  <div class="nav-links">
    <a href="/broadcast">Broadcast Chat</a>
    <a href="/private">Private Chat</a>
  </div>
  
  <div class="chat-container">
    <div class="chat-header">
      <h2>Broadcast Chat Room</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="status" id="connection-status">Disconnected</div>
    </div>
    <div class="chat-input">
      <input 
        type="text" 
        id="message-input" 
        placeholder="Type your message here..." 
        autocomplete="off"
      />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/js/broadcastChat.js"></script>
</body>
</html>
